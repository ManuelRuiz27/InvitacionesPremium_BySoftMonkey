version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: monotickets-db
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: monotickets
      POSTGRES_PASSWORD: monotickets_dev_2024
      POSTGRES_DB: monotickets_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monotickets"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
